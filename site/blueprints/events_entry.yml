title: Events Entry
pages: false
files: false
preview: parent
fields:
  title:
    label: Title
    type:  text
  fb-link:
    label: FB Link
    type:  url
    translate: false
  startdate:
    label: Start Date
    type:  datetime
    required: true
    translate: false
    time:
      interval: 15
  enddate:
    label: End Date
    type:  datetime
    required: true
    translate: false
    time:
      interval: 15
  text:
    label: Text (short)
    type:  textarea
    buttons:
      - link
  venueHeadline:
    label: Venue
    type: headline
  venue:
    label: Venue Name
    type:  text
  venue-link:
    label: Vanue Link
    type:  url
    validate: url
    translate: false
  street:
    label: Street
    type:  text
    width: 1/3
    translate: false
  zip:
    label: ZIP
    type:  text
    default: 07743
    width: 1/3
    validate: num
    translate: false
  city:
    label: City
    type:  text
    default: Jena
    width: 1/3
    translate: false
