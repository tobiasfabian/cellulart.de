title: news entry
pages: false
files:
  fields:
    caption:
      label: Caption
      type:  text
fields:
  title:
    label: Title
    type:  text
    width: 1/2
  date:
    label: Date
    type:  datetime
    format: DD.MM.YYYY
    required: true
    default: now
    time:
    	interval: 1
    width: 1/2
    translate: false
  text:
    label: Text (short)
    type:  textarea
    required: true
    buttons:
      - link
      - email
  text_continue:
    label: Text (continue)
    type:  textarea
    buttons:
      - link
      - email
