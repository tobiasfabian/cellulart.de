title: news entry
pages: false
files:
  fields:
    alt:
      label: Alt-Attribut
      type:  text
      help:  This text should describe the image. It is important for blind people and search engines.
    caption:
      label: Caption
      type:  text
      help:  This text will appear below the image. It could be used to name the photographer of a picture.
fields:
  title:
    label: Title
    type:  text
    width: 1/2
  date:
    label: Date
    type:  datetime
    format: DD.MM.YYYY
    required: true
    default: now
    time:
      interval: 1
    width: 1/2
    translate: false
  text:
    label: Text (short)
    type:  textarea
    required: true
    buttons:
      - bold
      - link
      - email
  text_continue:
    label: Text (continue)
    type:  textarea
    buttons:
      - bold
      - link
      - email
