title: Homepage
pages: false
files:
  type:
    - image
    - video
  sortable: true
  fields:
    media:
      label: media
      type:  text
      placeholder: max-width:480px
fields:
  title:
    label: Title
    type:  text
  meta_description:
    label: Meta Description
    type:  text
  quicklinks:
    label: Quick Links
    type:  structure
    style: table
    fields:
      name:
        label: Name
        type:  text
        required: true
      url:
        label: URL
        type:  url
        required: true
  teaserimage-mobile:
    label: Teaser Image (Mobile)
    type:  selector
    help: This image will be shown on mobile devices only.
    types:
      - image
    help:  Image must be 16/9 aspect ratio.
  teaserimage:
    label: Teaser Image
    type:  selector
    types:
      - image
    help:  Image must be 16/9 aspect ratio.
    width: 1/2
  teaservideo:
    label: Teaser Video
    type:  selector
    types:
      - video
    mode:  multiple
    help:  Video must be 16/9 aspect ratio. Different video formats, same video.
    width: 1/2
  info:
    type:  info
    text: >
      Startdate, Enddate and Venue can be changed at *(link: /panel/options text: Site options)*.
