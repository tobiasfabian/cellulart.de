title: Archive Entry
pages:
  template:
    - default
    - page
    - competition
    - film_award
    - jury
files:
  sortable: true
  fields:
    alt:
      label: Alt-Attribut
      type:  text
      help:  This text should describe the image. It is important for blind people and search engines.
    caption:
      label: Caption
      type:  text
      help:  This text will appear below the image. It could be used to name the photographer of a picture.
fields:
  title:
    label: Title
    type:  text
    translate: false
  meta_description:
    label: Meta Description
    type:  text
  awards:
    label: Awards
    type:  structure
    translate: false
    entry: >
      {{award}}: {{film}}
    fields:
      award:
        label: Award
        type:  textarea
        buttons: false
        required: true
      film:
        label: Film
        type:  select
        required: true
        options: children
  text:
    label: Text
    type:  textarea
    buttons:
      - link
      - email
  headline-gallery:
    label: Gallery
    type:  headline
  gallery-images:
    label: Images
    type:  selector
    mode:  multiple
    autoselect: all
    translate: false
    types:
      - image
  headline-downloads:
    label: Downloads
    type:  headline
  downloads:
    label: Downloads
    type:  selector
    mode:  multiple
    translate: false
    types:
      - document
      - archive
      - unknown
      - video
